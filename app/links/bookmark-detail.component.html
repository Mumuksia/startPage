<div *ngIf="bookmark">
  <h2>{{bookmark.link}} details!</h2>
  <div>
    <label>id: </label>{{bookmark.id}}</div>
  <div>
    <label>link: </label>
    <input [(ngModel)]="bookmark.link" placeholder="name" />
    <input [(ngModel)]="bookmark.category" placeholder="name" />
    <input [(ngModel)]="bookmark.description" placeholder="name" />    
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
